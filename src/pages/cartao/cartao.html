



<ion-header>
  <ion-navbar>
    <ion-title>Cartoes</ion-title>
  </ion-navbar>
</ion-header>



<style type="text/css">
    p{
      text-align: center;
      width: 100%;
    }
    img{
      width: 35px;
      height: 30px;
    }
    .centered{
       height: 100%;
       display: flex!important;
       align-content: center!important;
       align-items: center!important;
    }
    ion-content{
      background-color: lightgray;
    }
    .teste img{
      padding: 5px;
      background-color: lightgray;
    }


    .w3-light-grey,.w3-hover-light-grey:hover,.w3-light-gray,.w3-hover-light-gray:hover{color:#000!important;background-color:#f1f1f1!important}

    .w3-round-small{border-radius:2px}.w3-round,.w3-round-medium{border-radius:4px}.w3-round-large{border-radius:8px}.w3-round-xlarge{border-radius:16px}.w3-round-xxlarge{border-radius:32px}

    .w3-container,.w3-panel{padding:0.01em 16px}.w3-panel{margin-top:16px;margin-bottom:16px}

    .w3-container:after,.w3-container:before,.w3-panel:after,.w3-panel:before,.w3-row:after,.w3-row:before,.w3-row-padding:after,.w3-row-padding:before,
    .w3-cell-row:before,.w3-cell-row:after,.w3-clear:after,.w3-clear:before,.w3-bar:before,.w3-bar:after{content:"";display:table;clear:both}

    .w3-blue,.w3-hover-blue:hover{color:#fff!important;background-color:#2196F3!important}

</style>

<ion-content padding >
  <ion-list *ngFor="let conta of contas">
    <ion-item text-wrap>
      <ion-row>
        <ion-col>
          <h2>{{conta.nome}}</h2>
       
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <div class="w3-light-grey w3-round-large">
            <div class="w3-container w3-blue w3-round-large" style="width:25%">25%</div>
          </div>   
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <h2>Limite: R${{conta.limite}}</h2>
        </ion-col>
        <ion-col center text-right style="color: red;">
          <h2>R${{conta.valorGasto}}</h2>
        </ion-col>
      </ion-row>

      
      <ion-row>
        <ion-col>
          <div class="centered"><h3>Valor restante: R${{conta.valorRestante}}</h3></div>            
        </ion-col>
        <ion-col center text-right  >
          <ion-row class="teste">
            <ion-col>
              <img src="./assets/imgs/gas.png">        
            </ion-col>
            <ion-col>
              <img src="./assets/imgs/gas.png">
            </ion-col>
            <ion-col >
              <img src="./assets/imgs/gas.png">
            </ion-col>
            <ion-col>
              <img src="./assets/imgs/gas.png">
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-item>




  </ion-list>
</ion-content>
